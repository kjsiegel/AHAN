<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- local stylesheet for customization -->
    <link rel="stylesheet" href="assets/css/carousel.css">

    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div id="carouselPractice" class="carousel slide my-custom-carousel" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselPractice" data-slide-to="0" class="active"></li>
          <li data-target="#carouselPractice" data-slide-to="1"></li>
          <li data-target="#carouselPractice" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner ">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/cupcake.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>IMG_5204.JPG</h5>
              <p> Words Inserted Here    </p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/IMG_5204.JPG" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>IMG_4637.jpg</h5>
              <p>It is so kute</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/IMG_4637.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>fruit Images</h5>
              <p>There are lots of them</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselPractice" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselPractice" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
